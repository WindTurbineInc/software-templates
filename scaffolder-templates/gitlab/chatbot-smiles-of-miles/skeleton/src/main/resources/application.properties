quarkus.langchain4j.openai.base-url=https://${{values.model_name}}-${{values.component_id}}-ai${{values.cluster}}/v1
quarkus.langchain4j.openai.chat-model.model-name=${{values.model_name}}
quarkus.langchain4j.openai.api-key=NOT_REQUIRED

quarkus.langchain4j.openai.chat-model.log-requests=true

quarkus.langchain4j.openai.chat-model.temperature=1.0
quarkus.langchain4j.openai.chat-model.max-tokens=1000
quarkus.langchain4j.openai.chat-model.frequency-penalty=0

quarkus.websockets-next.server.auto-ping-interval=2

quarkus.langchain4j.pgvector.dimension=384
%dev.quarkus.langchain4j.easy-rag.path=src/main/resources/rag
%prod.quarkus.langchain4j.easy-rag.path=/deployments/rag

quarkus.langchain4j.embedding-model.provider=dev.langchain4j.model.embedding.onnx.bgesmallenq.BgeSmallEnQuantizedEmbeddingModel

%dev.quarkus.langchain4j.mcp.weather.transport-type=http
%dev.quarkus.langchain4j.mcp.weather.url=http://localhost:8081/mcp/sse

%prod.quarkus.langchain4j.mcp.weather.transport-type=http
%prod.quarkus.langchain4j.mcp.weather.url=http://mcp-weather/mcp/sse

quarkus.langchain4j.timeout=10m

%prod.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.devservices.image-name=pgvector/pgvector:pg16
%dev.quarkus.datasource.devservices.reuse=true
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://pgvector:5432/quarkus?loggerLevel=OFF
%prod.quarkus.datasource.password=quarkus
%prod.quarkus.datasource.username=quarkus
# Just for demo purposes..
%prod.quarkus.hibernate-orm.schema-management.strategy = drop-and-create
%prod.quarkus.hibernate-orm.sql-load-script = import.sql
